name: onaka_diary
description:
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0
environment:
  sdk: ">=3.0.5 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^13.1.0
  table_calendar: ^3.1.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: Zen_Maru_Gothic
      fonts:
        - asset: assets/fonts/Zen_Maru_Gothic/static/ZenMaruGothic-Light.ttf
          weight: 300
        - asset: assets/fonts/Zen_Maru_Gothic/static/ZenMaruGothic-Regular.ttf
          weight: 400
        - asset: assets/fonts/Zen_Maru_Gothic/static/ZenMaruGothic-Medium.ttf
          weight: 500
        - asset: assets/fonts/Zen_Maru_Gothic/static/ZenMaruGothic-Bold.ttf
          weight: 700
        - asset: assets/fonts/Zen_Maru_Gothic/static/ZenMaruGothic-Black.ttf
          weight: 900
